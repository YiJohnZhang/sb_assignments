<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .naughty{
            color:#F09;
            background-color: #AA0000;
        }
    </style>
</head>
<body>
    {% with message = get_flashed_messages(with_categories=true) %}
        {% for flashCategory, flashMessage in message %}
        <div class="flashMessages-cont">
            <p class="{{flashCategory}}">{{flashMessage}}</p>
        </div>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
